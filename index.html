<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- main css -->
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <main>
    <!-- begin header -->
    <header class="hero">
      <div class="hero-container">
        <div class="hero-text">
      <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <!-- end hero text -->
        </div> 
        <!-- end hero container -->
      </header>
      <!-- end header -->

  <!-- begin order container -->
  <section class="order-container">
    <div class="order-list">
      <img src="images/icon-music.svg" class="order-img" />
      <h5 class="order-item">Annual Plan</h5>
      <p class="order-item">$59.99/year</p>
    <!-- on hover needs to be light purple and remove underline-->
    <a href="#" class="change-order-item">Change</a>
    </div> <!-- end order list -->
  </section>
  <!-- end order container -->

  <!-- needs drop shadow -->
  <!-- on hover needs to be purple with white text -->
  <button type="submit" class="btn payment">Proceed to Payment</button>

  <!-- on hover text is black no bold-->
  <button type="reset" class="btn cancel-order">Cancel Order</button>
 

  </main>
  <!-- end main -->

  <!-- begin footer -->
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
<!-- end footer -->
</body>
</html>
